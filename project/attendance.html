<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>
    <div class="container  shadow w-75 attendance ">
        <div class="py-4 text-center">
            <div>
                <div class="header shadow pt-2 pb-1  w-25 m-auto">
                    <h4>Name: <span id="emName"></span></h4>
                </div>
                <h4 class="mt-3">Attendance time:<span id="emAttendance" ></span></h4>
            </div>
            <hr>
            <div class="adbage m-auto">
                <span class="badge bdgeStyle" id="badge1">Daily Report</span>
                <span class="badge" id="badge2">Monthly Report</span>
            </div>
            <hr class=" hr2">
            <div class="daily pt-4  m-auto">
                <h4>name: <span id="nameInf"></span></h4>
                <h4>Age: <span id="ageInf"></span></h4>
                <h4>Email: <span id="mailInf"></span></h4>
                <h4>Attendance time: <span id="timeInf"></span></h4>
               <h4>State: <span id="stateInf"></span></h4>
            </div>

            <div class="monthly pt-4  m-auto">
                <h4>Attendance times: <span id="mattendance"></span></h4>
                <h4>Late Times: <span id="mlate"></span></h4>
                <h4>Absence Times: <span id="mabsent"></span></h4>
                
           </div>

            <div class="text-left ml-3 mt-3" id="logout">
                <button type="submit" class="btn">Logout</button>
            </div>

            <div class="box_container2 d-flex  align-items-center  justify-content-center ">
                <div class="shadow box_item2 d-flex align-items-center justify-content-between p-4 text-left">
                 <form id="confgForm" class="w-100" method="POST" action="#">
                        <h4 class="mb-3"> Please Confirm Your Attendance! </h4>
                        <div class="form-group">
                            <input type="text" class="form-control useratten" id="inputName" placeholder="Enter Login User Name">
                            <small id="passwordHelpBlock" class="form-text text-muted userfirsterror">
                                User Name Is Invalid.
                            </small>
                        </div>
                        <div>
                            <button id="confirm" type="submit" class="btn"> CONFIRM </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <!--     scripts      -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
